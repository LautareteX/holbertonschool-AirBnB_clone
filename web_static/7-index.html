<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <title>AirBnB clone</title>
</head>
<body>
    <header>

    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li><h2>Netherlands</h2></li>
                    <li>NYC</li>
                    <li>Amsterdam</li>
                    <li><h2>France</h2></li>
                    <li>Paris</li>
                    <li>Toulouse</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
                <ul class="popover">
                    <li>Pool</li>
                    <li>kitchen</li>
                    <li>AC</li>
                    <li>Bedrooms</li>
                    <li>Fridge</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <!-- Places section-->
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Holberton School</p>
    </footer>    
</body>
</html>
